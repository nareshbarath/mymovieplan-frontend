<br>
<div *ngIf="!payment">
    <div class="text-right"> <i class="fa fa-close close" data-dismiss="modal"></i>
    </div>
    <div class="px-4 py-5">
        <h5 class="text-uppercase">Movie Name: {{movie.movieName}}</h5>
        <h4 class="mt-5 theme-color mb-5">Booking details</h4>
        <span class="theme-color">Payment Summary</span>
        <div class="mb-3">
            <hr class="new1">
        </div>
        <div class="d-flex justify-content-between">
            <span class="font-weight-bold">Date: {{show.showDate}},
                Time:{{show.showTime}} (Ticket count:{{count}})</span>
            <span class="text-muted">{{movie.price}}</span>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <span class="font-weight-bold">Total</span>
            <span class="font-weight-bold theme-color">{{movie.price*count}}</span>
        </div>
        <div class="text-center mt-5">
            <button class="btn btn-primary" (click)="Payment()">Proceed to pay</button>
        </div>
    </div>
</div>
<div *ngIf="payment">
    <div class="container p-0">
        <div class="card px-4">
            <p class="h8 py-3">Payment Details</p>
            <div class="row gx-3">
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Person Name</p>
                        <input class="form-control mb-3" type="text"
                            placeholder="Name">
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Card Number</p>
                        <input class="form-control mb-3" type="text">
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Expiry</p>
                        <input class="form-control mb-3" type="text"
                            placeholder="MM/YYYY">
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">CVV/CVC</p>
                        <input class="form-control mb-3 pt-2 " type="password"
                            placeholder="***">
                    </div>
                </div>
                <div class="col-12">
                    <div class="btn btn-primary mb-3">
                        <span class="ps-3" (click)="pay()">Pay
                            {{movie.price*count}}</span>
                        <span class="fas fa-arrow-right"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
