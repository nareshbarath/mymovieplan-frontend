<div class="container d-flex align-items-center justify-content-center">
    <div class="w-50 p-5 m-5 shadow rounded-2 bg-dark text-white">
        <h3>Register</h3>
        <form #registerForm="ngForm" (ngSubmit)="(submit(registerForm))">
            <div class="form-group">
                <lable for="firstname">First Name</lable>
                <input #firstname="ngModel" required type="text"
                    name="firstname"
                    class="form-control"
                    ngModel required>
            </div>
            <div *ngIf="firstname.touched&&firstname.invalid">
                <p>First Name is required</p>
            </div>
            <div class="form-group">
                <lable for="secondname">Second Name</lable>
                <input #secondname="ngModel" required type="text"
                    name="secondname"
                    class="form-control"
                    ngModel>
            </div>
            <div *ngIf="secondname.touched&&secondname.invalid">
                <p>Second Name is required</p>
            </div>
            <div class="form-group">
                <lable for="phone">Phone</lable>
                <input #phone="ngModel" required type="number" name="phone"
                    class="form-control"
                    ngModel minlength="10" maxlength="10">
            </div>
            <div *ngIf="phone.touched&&phone.invalid">
                <p>Invalid Phone</p>
            </div>
            <div class="form-group">
                <lable for="email">Email</lable>
                <input #email="ngModel" required type="text" name="email"
                    class="form-control"
                    ngModel email>
            </div>
            <div *ngIf="email.touched&&email.invalid">
                <p>Invalid Email</p>
            </div>
            <div class="form-group">
                <lable for="password">Password</lable>
                <input #password="ngModel" required type="password"
                    name="password"
                    class="form-control" ngModel>
            </div>
            <div *ngIf="password.touched&&password.invalid">
                <p>Password is required</p>
            </div>
            <div class="form-group">
                <lable for="age">Age</lable>
                <input required type="number" name="age" class="form-control"
                    ngModel>
            </div>
            <div class="form-group ">
                <lable for="dob">DOB</lable>
                <input required type="date" name="dob" class="form-control"
                    ngModel>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary" type="submit"
                        [disabled]="registerForm.invalid">Submit</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" type="button"
                        (click)="login()">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
