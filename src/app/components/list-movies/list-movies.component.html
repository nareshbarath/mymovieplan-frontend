<br>
<br>
<div class="container d-flex align-items-center justify-content-center">
    <div class="form-group w-75 p-3 ">
        <br>
        <div class="row bg-light searchheight rounded">
            <div class="col-4">
                <br>
                <input class="form-control" type="text" name="search"
                    [(ngModel)]="searchText"
                    placeholder="Search for a product">
            </div>
            <div class="col-2">
                Sort
                <select class="form-control"
                    [(ngModel)]="sort" name="price"
                    required>
                    <option value="price"
                        [ngValue]="1">Price low to high</option>
                    <option value="price"
                        [ngValue]="2">Price high to Low</option>
                </select>
            </div>
            <div class="col-2">
                Gener
                <select class="form-control"
                    [(ngModel)]="generId" name="gener"
                    required>
                    <option *ngFor="let gener of genres" value="gener"
                        [ngValue]="gener.id">{{gener.genre}}</option>
                </select>
            </div>
            <div class="col-2">
                <br>
                <button class="btn btn-dark" (click)="search()">Search</button>
            </div>
        </div>
    </div>
</div>
<br>
<div class="container d-flex align-items-center justify-content-center">
    <table class="table table-striped table-dark">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Image</th>
                <th scope="col">Movie Name</th>
                <th scope="col">movie Description</th>
                <th scope="col">Price</th>
                <th scope="col">Book Movie Tickets</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of movies">
                <td scope="row">{{movie.id}}</td>
                <td><div class="w-25 p-3"><img src="{{movie.movieImage}}"
                            class="img-thumbnail"></div></td>
                <td>{{movie.movieName}}</td>
                <td>{{movie.movieDescription}}</td>
                <td>{{movie.price}}</td>
                <td>
                    <button class="btn btn-secondary"
                        (click)="bookTickets(mymodal,movie)">Book Tickets</button>
             </tr>
        </tbody>
    </table>
</div>

<ng-template #mymodal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="book-ticket">Booking</h4>
    </div>
    <div class="modal-body">
        <div *ngIf="!ticketCountPage">
            <table class="table table-striped table-dark">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                        <th scope="col">Book Tickets</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let shows of movieShows">                  
                        <td>{{shows.showDate}}</td>
                        <td>{{shows.showTime}}</td>
                        <td>
                            <button class="btn btn-secondary"
                            (click)="ticketCountSelect(shows)">Book Tickets</button>
                        </td>
                     </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="ticketCountPage">
            Tickets Count <br>
            <button type="button" class="btn btn-secondary btn-sm" (click)="ticketCount(1)">1</button>
            <button type="button" class="btn btn-secondary btn-sm" (click)="ticketCount(2)">2</button>
            <button type="button" class="btn btn-secondary btn-sm" (click)="ticketCount(3)">3</button>
            <button type="button" class="btn btn-secondary btn-sm" (click)="ticketCount(4)">4</button>
            <button type="button" class="btn btn-secondary btn-sm" (click)="ticketCount(5)">5</button>
            <button type="button" class="btn btn-secondary btn-sm" (click)="ticketCount(6)">6</button>
            <button type="button" class="btn btn-secondary btn-sm" (click)="ticketCount(7)">7</button>
            <button type="button" class="btn btn-secondary btn-sm" (click)="ticketCount(8)">8</button>
            <button type="button" class="btn btn-secondary btn-sm" (click)="ticketCount(9)">9</button>
            <button type="button" class="btn btn-secondary btn-sm" (click)="ticketCount(10)">10</button>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark"
            (click)="modal.close('Close')">Close</button>
    </div>
</ng-template>
